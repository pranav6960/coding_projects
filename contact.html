<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
       body {
        margin: 0;
        font-family: Arial, sans-serif;
        color: #fff;
        position: relative;
    }

    body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url('assets/background.jpg') no-repeat center center fixed;
        background-size: cover;
        opacity: 0.5; /* Set opacity here */
        z-index: -1; /* Place behind all other content */
    }
        header {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 36px;
        }

        nav {
            text-align: center;
            margin: 0;
            margin: 20px 0;
          
            padding: 10px 0;
            border-radius: 5px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav a {
            color: #fff; /* White Text */
            text-decoration: none;
            padding: 10px 20px;
            background: #627283;
            margin: 0 5px;
            
            border-radius: 5px;
            transition: background 0.3s;
        }

        nav a:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        section {
            margin: 20px auto;
            padding: 20px;
            max-width: 800px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
        }

        section h2 {
            margin-top: 0;
            text-align: center;
        }

        .contact-info {
            text-align: center;
            margin-bottom: 20px;
        }

        .contact-info p {
            margin: 5px 0;
        }

        form input,
        form textarea,
        form button {
            display: block;
            width: calc(100% - 20px);
            margin: 10px auto;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
        }

        form input,
        form textarea {
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
        }

        form input::placeholder,
        form textarea::placeholder {
            color: #ccc;
        }

        form button {
            background: #007BFF;
            color: #fff;
            cursor: pointer;
        }

        form button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="doctor-profiles.html">Doctor Profiles</a>
        <a href="online-consultation.html">Online Consultation</a>
        <a href="patient-registration.html">Patient Registration</a>
        <a href="doctor-admin-panel.html">Doctor & Admin Panel</a>
    </nav>
    <section>
        <h2>Get in Touch</h2>
        <div class="contact-info">
            <p><strong>Phone:</strong> +1 234 567 890</p>
            <p><strong>Email:</strong> contact@healthcareplatform.com</p>
            <p><strong>Address:</strong> 123 Healthcare Street, Wellness City, 45678</p>
        </div>
        <form>
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" rows="5" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>
</body>
</html>
